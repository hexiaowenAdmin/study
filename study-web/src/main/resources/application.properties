server.port=8881
server.context-path=/study
spring.application.name=study

eureka.client.service-url.defaultZone=http://127.0.0.1:9999/eureka/,http://127.0.0.1:9998/eureka/

spring.thymeleaf.mode=LEGACYHTML5

